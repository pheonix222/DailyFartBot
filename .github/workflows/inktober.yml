name: inktober prompt bot

on:
  schedule:
    - cron: "30 16 * 10 *"
  workflow_dispatch:

jobs:
  send-inktober-prompt:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Send daily Inktober prompt
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }} # Fallback to regular channel
        run: node send-inktober-prompt.js